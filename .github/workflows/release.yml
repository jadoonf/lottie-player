name: Release

on:
  push:
    branches: [master]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache NPM
        uses: actions/cache@v2
        env:
          cache-name: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Clean npm config
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@lottiefiles:registry=https://registry.npmjs.org/" >> .npmrc
      - name: Install dependencies
        run: yarn install --no-lockfile --ignore-optional
      - name: Build project
        run: yarn build
      - name: Run tests
        run: yarn test

  simulate-release:
    needs: build
    name: Simulate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - name: Clean npm config
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@lottiefiles:registry=https://registry.npmjs.org/" >> .npmrc
      - run: yarn install --no-lockfile --ignore-optional
      - name: Build project
        run: yarn build
      - name: Pack and verify package
        run: |
          npm pack
          echo "Package contents that would be published:"
          tar -tzf *.tgz
          echo "Package would be published to npm registry (simulation only)"
